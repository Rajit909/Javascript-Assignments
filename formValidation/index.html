<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form name="custom_form" id="customForm" onsubmit="return FormValidation()" action="valid.html">
            <div class="form_box">
                <h1>SignUp Now</h1>
                <div class="input-row">
                    <input type="text" name="name" placeholder="Name*">
                    <span class="error">Please Enter Your Name</span>
                </div>

                <div class="input-row">
                    <input type="text" name="email" placeholder="Email*">
                    <span class="error">Please Enter a valid EmailAddress</span>
                </div>

                <div class="input-row">
                    <input type="text" name="password" placeholder="Password*">
                    <span class="error">Please Create a valid Password</span>
                </div>

                <div class="input-row">
                    <input type="text" name="confirmpassword" placeholder="Confirm Password*">
                    <span class="error">Password did't Match</span>
                </div>
                <input type="Submit" value="SignUp" name="">
            </div>
        </form>
    </div>


    <script src="script.js"></script>
</body>

</html>
